{extend name="model"}

{block name="title"}
个人中心
{/block}

{block name="body"}
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <div>
                        <form action="/secondhand/personal/check" method="post">
                            <table>
                                <tr>
                                    <td>用户昵称：</td>
                                    <td><input type="text" class="form-control" id="user_nickname" name="user_nickname" placeholder="{$user.user_nickname}"></td>
                                </tr>
                                <tr>
                                    <td>用户密码：</td>
                                    <td><input type="password" class="form-control" id="user_pwd" name="user_pwd" placeholder="请输入密码"></td>
                                </tr>
                                <tr>
                                    <td>真实姓名：</td>
                                    <td><input type="text" class="form-control" id="user_realname" name="user_realname" placeholder="{$user.user_realname}"></td>
                                </tr>
                                <tr>
                                    <td>地址：</td>
                                    <td>
                                        <select id="s_province" name="s_province" class="form-control" style="width: auto;display:inline;"></select>
                                        <select id="s_city" name="s_city" class="form-control" style="width: auto;display:inline;"></select>
                                        <select id="s_county" name="s_county" class="form-control" style="width: auto;display:inline;"></select>
                                        <script type="text/javascript">_init_area();</script>
                                        <input type="text" class="form-control" style="width: auto;display:inline;" id="user_address" name="user_address" placeholder="具体地址">
                                    </td>
                                </tr>
                                <tr>
                                    <td>联系方式：</td>
                                    <td><input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="{$user.user_phone}"></td>
                                </tr>
                                <tr>
                                    <td><button type="submit" class="btn btn-default">修改</button></td>
                                </tr>
                                <input type="hidden" id="id" name="id" value="{$user.id}"/>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div>
        
    </div>
</div>
{/block}
