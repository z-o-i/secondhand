{extend name="model"}

{block name="title"}
登录
{/block}

{block name="body"}
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <div>
                        <form action="/secondhand/login/checkLogin">
                            <table>
                                <tr>
                                    <td>登录名：</td>
                                    <td><input type="text" class="form-control" id="user_nickname" name="user_nickname" placeholder="请输入登录名"></td>
                                </tr>
                                <tr>
                                    <td>密码：</td>
                                    <td><input type="password" class="form-control" id="user_pwd" name="user_pwd" placeholder="请输入密码"></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-default"><a href="/secondhand" style="text-decoration:none">返回</a></button></td>
                                    <td><button type="submit" class="btn btn-primary">登录</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{/block}
