<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="/static/bootstrap-3.3.7-dist/js/jquery.min.js" ></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
    	function myConfirm(){
    		return confirm('将要删除数据，是否继续？');
    	}
    </script>
</head>
<body>
	<h1>user</h1>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<td>id</td>
			<td>姓名</td>
			<td>电话</td>
			<td>地址</td>
			<td>删除</td>
			<td>修改</td>
		</tr>
		{volist name="users" id="a"}
		<!-- id相当于循环变量 -->
		<tr>
			<td><input type="text" value="{$a.id}"></td>
			<td><input type="text" value="{$a.name}"></td>
			<td><input type="text" value="{$a.mobile}"></td>
			<td><input type="text" value="{$a.address}"></td>
			<td>
				<a href="/m3/index/delete?id={$a.id}" onclick="return myConfirm()">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</a>
			</td>
			<td><a href="/m3/index/edit?id={$a.id}">修改</a></td>
		</tr>
		{/volist}
	</table>
</body>
</html>
